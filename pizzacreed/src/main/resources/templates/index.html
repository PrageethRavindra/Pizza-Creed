<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Creed</title>
    <style>
        body {
            background: url('/images/pizza-banner.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0.5rem 0;
        }

        h2 {
            font-size: 2rem;
            color: #ff6347;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
<div>
    <h1>WELCOME TO PIZZA CREED</h1>
    <h2>WE ARE THE BEST PIZZA IN THE WORLD</h2>
</div>
</body>
</html>
