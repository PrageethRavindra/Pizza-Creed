<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza | Pizza Creed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/Pizza.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: #0d6efd;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0d6efd;
            color: #ffffff;
            border-radius: 5px;
        }

        h1 {
            color: #0d6efd;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .alert-success {
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .list-group-item:hover {
            transform: scale(1.02);
        }

        .btn-group .btn {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Navigation links -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addPizza">Add Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Pizza</h1>
    <div th:if="${successMessage}" class="alert alert-success">
        <strong th:text="${successMessage}"></strong>
    </div>
    <p class="lead text-center">Here is a list of all the pizzas:</p>

    <ul class="list-group">
        <!-- Use Bootstrap list-group to style the list -->
        <li th:each="pizza : ${pizzas}" class="list-group-item">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb-1" th:text="${pizza.name}">Pizza Name</h5>
                <small th:text="${pizza.size}" class="text-muted">Pizza Size</small>
            </div>
            <p class="mb-1">
                <strong th:text="${pizza.price}" class="text-success">Pizza Price</strong>
            </p>
            <!-- Add edit and delete buttons -->
            <div class="btn-group">
                <a th:href="@{'/editPizza/' + ${pizza.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/deletePizza/' + ${pizza.id}}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
